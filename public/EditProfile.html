<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <!-- --------- links -->
    <!-- 
        app.css
     -->
    <link rel="stylesheet" href="./styles/app.css" />
    <!-- 
      
        icon title
     -->
    <!-- --------- -->
    <link rel="icon" href="./images/Instagram.png" type="images/png" />
    <!-- 
        dark mode tailwind switch 
      -->
    <script type="text/javascript">
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <!-- ------- links end -->
    <style>
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100vh;
        z-index: -10;
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-black w-full h-[100vh] overflow-hidden">
    <!-- 

    =========> svg

     -->
    <svg class="hidden"></svg>
    <!-- 
        svg end
     -->

    <!-- 

    start code 

      -->
    <div class="max-w-sm h-full mx-auto z-10 relative">
       <div id="particles-js" class="bg-black "></div> 
      <!-- 

       header edit profile user 

        -->
      <div
        class="w-full h-10 p-2 relative flex tracking-tight justify-between items-center"
      >
        <div>
          <a class="font-medium dark:text-zinc-400" href="./acountUser.html"
            >cancel</a
          >
        </div>
        <div class="font-semibold text-lg dark:text-white">Edit Profile</div>
        <div class="font-medium text-blue-500 cursor-pointer">Done</div>
      </div>
      <!-- ----- image user edit  -->
      <div
        class="w-full h-40 gap-y-2 mt-4 flex justify-center items-center flex-col"
      >
        <div
          class="w-28 h-28 rounded-full shadow-soft-bg border-[3px] dark:shadow-none border-zinc-300 p-[2px] dark:border-zinc-600"
        >
          <img
            class="w-full h-full rounded-full object-cover"
            src="./images/face/65769a04f3b5bad56365e101c778a7c1.png"
            alt="faceUser"
          />
        </div>
        <a href="#" class="text-blue-500 font-medium">Change Profile Photo</a>
      </div>
      <div class="w-full px-2 child:dark:text-white mt-5">
        <form action="" class="w-ful flex justify-center flex-col">
         <div class="flex flex-col gap-y-4 mb-5">
          <label for="name" class="w-full flex justify-start items-start font-medium ">
            Name
            <input
              type="text"
              placeholder="name"
              name="name"
              id="name"
              class="w-full input_form_user"
            />
          </label>
          <label for="lastName" class="w-full flex justify-start items-start font-medium ">
            Username
            <input
              type="text"
              placeholder="username"
              name="lastName"
              id="lastName"
              class="w-full input_form_user"
            />
          </label>
          <label for="Bio" class="w-full flex justify-start items-start font-medium ">
            Bio
            <input
              type="text"
              placeholder="bio"
              name="Bio"
              id="Bio"
              class="w-full input_form_user"
            />
          </label>
         </div>
          <div class="inline-flex ml-2"><a href="#" class="text-blue-500 inline-flex font-medium">Switch to Professional Account</a></div>
          <h4 class="ml-2">Private Information</h4>
          <label for="Email" class="w-full flex justify-start items-start font-medium ">
            Email
            <input
              type="email"
              placeholder="email"
              name="Email"
              id="Email"
              class="w-full input_form_user"
            />
          </label>
          <label for="Phone" class="w-full flex justify-start items-start font-medium ">
            Phone
            <input
              type="text"
              placeholder="phone"
              name="Phone"
              id="Phone"
              class="w-full input_form_user"
            />
          </label>
          <label for="Gender" class="w-full flex justify-start items-start font-medium ">
            Gender
            <select
              name="Gender"
              id="Gender"
              class="flex justify-start items-start input_form_user select_form font-serif"
            >
              <option value="Male" class="dark:bg-black">Male</option>
              <option value="famale" class="dark:bg-black">Famale</option>
            </select>
          </label>
        </form>
      </div>
    </div>

    <script src="./js/All-js-libresz/particles.js"></script>
    <script src="./js/All-js-libresz/app.js"></script>
  </body>
</html>
