<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
      <!-- 
        app.css
     -->
     <link rel="stylesheet" href="./styles/app.css">
    <!--

     <!--

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
      <!-- --------- -->
     <link rel="icon" href="./images/Instagram.png" type="images/png">
     <!-- 
        dark mode tailwind switch 
      -->
      <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
           document.documentElement.classList.add('dark')
        } else {
           document.documentElement.classList.remove('dark')
              }
        </script>
        <!-- ------- links end -->
</head>
<body class="dark:bg-black"> 
<!-- 

start code 

 -->
 <svg class="hidden">
  <symbol id="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
  </symbol>  
 </svg>
 <div class="max-w-lg h-[100vh] mx-auto relative lg:hidden overflow-hidden">
<!--  required -->
<div class="w-full h-full flex items-center justify-center flex-col">
  <h1 class=" fontCustom text-center mb-5" >instagram</h1>
  <div class="w-full flex items-center justify-center gap-x-1">
    <h2 class="text-lg">Sing up</h2>
      <svg class="w-6 h-6">
        <use href="#arrow"></use>
      </svg>
  </div>
   <div >
    <form action="" method="post" class="w-full p-2 flex flex-col gap-y-3  items-center">
      <input type="text" placeholder="full name" name="" required class="
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <input type="text" placeholder="Username" name="" required class="
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <input type="email" placeholder="Email" name="" id="email_Input" required class="  
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <div class="w-full flex justify-start text-sm">
        <span class="Emailviewer text-pink-500 inline-flex"></span>
      </div>
      <input type="text" placeholder="number" name="" required class="
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <input type="text" placeholder="Password" id="password" name="" class="
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <input type="text" placeholder="reprat password" id="password_repeat" name=""  class="
      border-2 w-[15rem] p-2  rounded-md placeholder:text-sm outline-none dark:text-white text-zinc-600">
      <div class="w-full flex justify-start text-sm">
        <span class="Passwordviewer text-pink-500 inline-flex"></span>
      </div>
      <div class="flex items-center gap-x-4 mb-2 child:cursor-pointer">
      <label for="option">
        mayle
        <input type="radio" name="option" checked class="" >
      </label>
      <label for="option">
        famyle
        <input type="radio" name="option" class="">
      </label>
     </div>
      <input type="submit" name="" id="" value="send" class="bg-blue-500 py-[5px] px-24  cursor-pointer rounded-md text-white ">
    </form>
   </div>
</div>

 
 </div>
 <script src="./js/singUp.js"></script>
</body>
</html>
